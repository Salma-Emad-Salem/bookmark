<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
        rel="stylesheet">
    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Bootstrap Framework-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Custom CSS File Link Here...  -->
    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="text-center">
                    <h1>Bookmarker</h1>
                </div>
                <div class="bookmark-body d-flex flex-column justify-content-center w-100 py-4 gap-2">
                    <h2 class="text-center"><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i
                            class="fa-solid fa-bookmark"></i></h2>
                    
                    <label for="siteName" class="fw-semibold"><i class="fa-solid fa-book-bookmark pe-2"></i>Site
                        Name</label>
                        <div class="nameRules text-danger" id="nameRules"></div>
                    <input type="text" onclick="validateSiteName()" name="siteName" id="siteName" placeholder="Bookmark Name"
                        class="form-control mb-4">
                    
                    <label for="siteUrl" class="fw-semibold"><i class="fa-solid fa-link fw-semibold pe-2"></i>Site
                        URL</label>
                        <div class="urlRules text-danger" id="urlRules"></div>
                    <input type="url" name="siteUrl" onclick="validateSiteUrl()" id="siteUrl" placeholder="Website URL" class="form-control">
                    <div class="text-center m-auto w-25 mt-3">
                        <button class="btn btn-danger px-5" onclick="addAndUpdateSite()" id="update">Submit</button>
                    </div>
                </div> 
                
            </div>
            <div class="col-md-12">
                <table class="table table-striped text-center my-4">
                    <thead>
                        <tr>
                            <th>Index</th>
                            <th>Website Name</th>
                            <th>Visit</th>
                            <th>Update</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="mySite">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
